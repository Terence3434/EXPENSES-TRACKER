</div>
<!-- Output -->
<div class="sub-container2">
<div>
        <p>Total Income</p>
        <span id="income">0</span>
    </div>
    <div>
        <p>Total Budget</p>
        <span id="amount">0</span>
    </div>
    <div>
        <p>Expenses</p>
        <span id="expenditure-value">0</span>
    </div>
    <div>
        <p>Balance</p>
        <span id="balance-amount">0</span>
    </div>
</div>
</div>
    
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!-- Income -->
                <div class="income-amount-container">
                    <h3>Income</h3>
                    <p class="hide error" id="income-error">Value cannot be empty or negative</p>
                    <input type="text" class="income-title" id="income-title" placeholder="Enter Title of income" />
                    <input type="number" id="total-income" placeholder="Enter income" />
                    <button class="submit" id="total-income-button">Set Income</button>
                </div>
                <!-- Budget -->
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">Value cannot be empty or negative</p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount" />
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>
                <!-- Expenditure -->
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">Values cannot be empty</p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter Title of Product" />
                    <input type="number" id="user-amount" placeholder="Enter Cost of Product" />
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
            
            </div>
            <div>
   
            </div>
            <!-- Output -->
            <div class="output-container flex-space"> <button class="submit" id="upload"> upload</button>
            </div>
        </div>
        <!-- List -->
        <div class="list">
            <h3 class="EL">Expense List</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>
