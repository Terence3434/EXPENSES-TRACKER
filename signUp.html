<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="shared.css"> <!-- Link to shared styles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
    <script src="firebase.js" type="module" defer></script>
    <script src="auth.js" type="module" defer></script>
</head>
<body class="main">
    <div class="sign-container">
    <h1>Sign Up</h1>
    <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button id="submit">Sign Up</button>
    </form>
    <p id="signup-message"></p></div>
</body>
</html>
